<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="sst.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="http://mottie.github.com/tablesorter/js/jquery.tablesorter.js"></script>
<script type="text/javascript" src="sst.js"></script>

</head>

<body>
<div id="wrapper" style="text-align: center">
<div id=ticker>
<input type="text" id="symbols" rows="1" style="width: 80%; border: none"></textarea>
<button id="addSymbols" class="symbols" style="width: 17%">Add</button>


<table id="quotes"  class="tablesorter">
    <thead> 
    <tr> 
    <th>Company</th> 
    <th>Last Price</th> 
    <th>% Change</th> 
    <th>Open</th> 
    <th>Close</th>
    </tr> 
    </thead> 
    
    <tbody id="stocks">

    </tbody>


</table>
</div>
</div>

</body>
</html>
