<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="ssat.css">
<script type="text/javascript" src="jquery-latest.js"></script> 
<script type="text/javascript" src="jquery.tablesorter.min.js"></script> 

<script>

$('.tablesorter').tablesorter({
    // *** Appearance ***
    // fix the column widths
    widthFixed : true,
    // include zebra and any other widgets, options:
    // 'uitheme', 'filter', 'stickyHeaders' & 'resizable'
    // the 'columns' widget will require custom css for the
    // primary, secondary and tertiary columns
    widgets    : [ 'uitheme', 'zebra' ],
    // other options: "ddmmyyyy" & "yyyymmdd"
    dateFormat : "mmddyyyy",

    // *** Functionality ***
    // starting sort direction "asc" or "desc"
    sortInitialOrder : "asc",
    // These are detected by default,
    // but you can change or disable them
    headers : {
        // set "sorter : false" (no quotes) to disable the column
        0: { sorter: "text" },
        1: { sorter: "digit" },
        2: { sorter: "text" },
        3: { sorter: "url" }
    },
    // extract text from the table - this is how is
    // it done by default
    textExtraction : {
        0: function(node) { return $(node).text(); },
        1: function(node) { return $(node).text(); }
    },
    // forces the user to have this/these column(s) sorted first
    sortForce : null,
    // initial sort order of the columns
    // [[columnIndex, sortDirection], ... ]
    sortList : [],
    // default sort that is added to the end of the users sort
    // selection.
    sortAppend : null,
    // Use built-in javascript sort - may be faster, but does not
    // sort alphanumerically
    sortLocaleCompare : false,
    // Setting this option to true will allow you to click on the
    // table header a third time to reset the sort direction.
    sortReset: false,
    // Setting this option to true will start the sort with the
    // sortInitialOrder when clicking on a previously unsorted column.
    sortRestart: false,
    // The key used to select more than one column for multi-column
    // sorting.
    sortMultiSortKey : "shiftKey",

    // *** Customize header ***
    onRenderHeader  : function() {
        // the span wrapper is added by default
        $(this).find('span').addClass('headerSpan');
    },
    // jQuery selectors used to find the header cells.
    selectorHeaders : 'thead th',

    // *** css classes to use ***
    cssAsc        : "headerSortUp",
    cssChildRow   : "expand-child",
    cssDesc       : "headerSortDown",
    cssHeader     : "header",
    tableClass    : 'tablesorter',

    // *** widget css class settings ***
    // column classes applied, and defined in the skin
    widgetColumns : { css: ["primary", "secondary", "tertiary"] },
    // find these jQuery UI class names by hovering over the
    // Framework icons on this page:
    // http://jqueryui.com/themeroller/
    widgetUitheme : { css: [
        "ui-icon-arrowthick-2-n-s", // Unsorted icon
        "ui-icon-arrowthick-1-s",   // Sort up (down arrow)
        "ui-icon-arrowthick-1-n"    // Sort down (up arrow)
        ]
    },
    // pick rows colors to match ui theme
    widgetZebra: { css: ["ui-widget-content", "ui-state-default"] },

    // *** prevent text selection in header ***
    cancelSelection : true,

    // *** send messages to console ***
    debug : false
});

    var symbols = "";

    $(document).ready(function(){
    	$("#quotes").tablesorter();
        $('#symbols').keydown(function (e){
    		if(e.keyCode == 13){
    		    var newSymbols = $("#symbols").val().split(',');
    		    for (var i = 0; i < newSymbols.length; i++){
                    if (symbols.indexOf(newSymbols[i].toLowerCase()) < 0){
                        if (symbols.length > 0){
                            symbols = symbols +','+ newSymbols[i].toLowerCase();
                        }else{
                            symbols = newSymbols[i];
                        }
                    }
                }
                $("#symbols").val("");
    	    }
        })
        
    	$("#addSymbols").click(function(){
    	    var newSymbols = $("#symbols").val().split(',');
    	    for (var i = 0; i < newSymbols.length; i++){
                if (symbols.indexOf(newSymbols[i].toLowerCase()) < 0){
                    if (symbols.length > 0){
                        symbols = symbols +','+ newSymbols[i].toLowerCase();
                    }else{
                        symbols = newSymbols[i];
                    }
                }
            }
            $("#symbols").val("");
        });
        
        jQuery.fn.timer = function() {
            if (symbols.length > 0){
              $.getJSON( "/cgi-bin/test.py?s=" + symbols, function(json) {
                $('#stocks').empty();
            	    for(var i=0; i < json.length; i++){
                        if (parseFloat(json[i].last, 10) !== 0.0){
                            $('#stocks').append('<tr><td>'+json[i].name+'</td><td>'+json[i].last+'</td><td>'+json[i].change+'</td><td>'+json[i].open+'</td><td>'+json[i].close+'</td></tr>');
                            if (parseFloat(json[i].change, 10) < 0.0){
                                $('#quotes tr:last').css("color", "rgb(255, 0, 0)");
                            }else if (parseFloat(json[i].change, 10) > 0.0){
                                $('#quotes tr:last').css("color", "rgb(0, 255, 0)");
                            }else{
                                $('#quotes tr:last').css("color", "rgb(255, 255, 0)");
                            }
                        }
            	    }
            	    $("#quotes").trigger("update");
                });
              }
            }	
	window.setInterval(function() {
		$("#quotes").timer();
	}, 1000);
	
});
</script>
</head>

<body>
<div id="wrapper" style="text-align: center">
<div id=ticker>
<input type="text" id="symbols" rows="1" style="width: 80%; border: none"></textarea>
<button id="addSymbols" class="symbols" style="width: 17%">Add</button>


<table id="quotes"  class="tablesorter">
    <thead> 
    <tr> 
    <th>Company</th> 
    <th>Last Price</th> 
    <th>% Change</th> 
    <th>Open</th> 
    <th>Close</th>
    </tr> 
    </thead> 
    
    <tbody id="stocks">

    </tbody>


</table>
</div>
</div>

</body>
</html>
